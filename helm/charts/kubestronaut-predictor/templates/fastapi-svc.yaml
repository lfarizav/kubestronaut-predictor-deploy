apiVersion: v1
kind: Service
metadata:
  labels:
    app: kubestronaut_fastapi
  name: kubestronaut_fastapi
spec:
  ports:
  - name: "8000"
    nodePort: {{ .Values.service_fastapi.nodePort }}
    port: {{ .Values.service_fastapi.port }}
    protocol: TCP
    targetPort: {{ .Values.service_fastapi.targetPort }}
  selector:
    app: kubestronaut_fastapi
  type: NodePort
status:
  loadBalancer: {}
