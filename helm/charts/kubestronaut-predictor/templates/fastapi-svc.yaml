apiVersion: v1
kind: Service
metadata:
  labels:
    app: kubestronautfastapi
  name: kubestronautfastapi
spec:
  ports:
  - name: "8000"
    nodePort: {{ .Values.servicefastapi.nodePort }}
    port: {{ .Values.servicefastapi.port }}
    protocol: TCP
    targetPort: {{ .Values.servicefastapi.targetPort }}
  - name: metrics
    port: 9100
    targetPort: 9100
  selector:
    app: kubestronautfastapi
  type: NodePort
status:
  loadBalancer: {}
