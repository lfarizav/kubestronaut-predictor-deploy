  chart:
    spec:
      chart: ./helm/charts/kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: monitoring-deploy
      version: '*'
  interval: 10m0s
---
apiVersion: helm.toolkit.fluxcd.io/v2
